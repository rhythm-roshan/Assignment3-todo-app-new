<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO LIST</title>
    <link rel = "stylesheet" href="/style.css"/>
</head>
<body>
<div class = "main-body">

    <div class = "heading">
        <h1>  My TODO</h1> <br>
    </div>

<div class="active-todo">
    <p><b>ACTIVE TODO</b></p>
    <div id ="todo_list_div_active">
    </div>
</div>

<div class="new-todo">
    <p><b>ADD TODO</b></p>
    <div class ="submit-todo">
<input type="text" placeholder="enter todo list" id="new_todo_input"><br>
    </div>
    <div class ="submit-button-todo">
<input type="button" value="Add todo" onclick="addTodoAJAX()"/><br>
</div>


    <div class="complete-todo">
        <p><b>COMPLETE TODO</b></p>
        <div id ="todo_list_div_complete">
        </div>
    </div>

    <div class="delete-todo">
        <p><b>DELETED TODO</b></p>
        <div id ="todo_list_div_delete">
        </div>
    </div>


</div>


<script src = "/script.js" type="text/javascript"></script>

</body>
</html>
